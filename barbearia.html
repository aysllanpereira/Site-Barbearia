</head>

        <div class="content">
            <a href="#">Barbearia</a>

    <main class="main-content-container">
        <section class="imagem">

    </section>

    <section class="imagens-srv">
        <article class="imagens-servicos">
            <div class="img-descricao">
                    <img src="assets/imagens/Cabelo-barba (2).jpg" alt="Cabelo e Barba" class="trabalhos">

            <div class="descricao">

        </article>
    </section>

    <section class="galery">
        <article class="galeria-imgs">
            <h1 class="tag-galeria">Galeria de Fotos</h1>
        </article>
        <div class="imagens-da-galeria">
            <a href="#">
                <img src="assets/imagens/img1.jpg" alt="Imagem1" class="galery-imgs">
            </a>
            <a href="#">
                <img src="assets/imagens/img2.jpg" alt="Imagem2" class="galery-imgs">

            <a href="#">

            </a>
            <a href="#">

            <a href="#">

            </a>
            <a href="#">

            <a href="#">

    <aside class="formulario-contatos">
        <div class="fale-conosco">
            <h1 class="fale-h1">FALE CONOSCO</h1>
        </div>
        <div class="form">
            <form action="#" method="post" class="formulario">
                <label for="name">
                    <input type="text" name="nome" id="inome" class="campo" placeholder="Nome" required>
                </label>
                <label for="e-mail">
                    <input type="text" name="e-mail" id="iemail" class="campo" placeholder="E-mail" required>
                </label>
                <label for="Mensagem">
                    <textarea name="mensagem" id="imsg" cols="70" rows="6" class="campo">Deixe sua mensagem</textarea>
                </label>
                <label for="Enviar">
                    <input type="hidden" name="acao" id="ienviar" value="enviar">
                    <button class="btn-enviar" title="Enviar">Enviar</button>
                </label>
            </form>
        </div>
    </aside>
</body>
